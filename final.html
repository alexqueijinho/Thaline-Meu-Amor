<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo geral da p치gina */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffcccc; /* Fundo vermelho claro */
      text-align: center;
      overflow-y: scroll; /* Permite rolagem vertical */
      height: 100vh; /* Garante que a altura da p치gina ocupe toda a tela */
    }

    /* Estilo para a imagem responsiva */
    img {
      width: 100%;
      height: auto;
      max-width: 80%; /* Limita a imagem a no m치ximo 80% da largura da tela */
      margin: 20px auto;
      display: block;
    }

    /* Estilo de cora칞칫es caindo (simples anima칞칚o) */
    .hearts {
      position: absolute;
      top: 0;
      left: 50%;
      animation: fall 5s infinite;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    /* Estilo para a frase */
    h1 {
      color: white;
      font-size: 24px;
      margin-top: 20px;
    }

    .heart {
      font-size: 30px;
      color: red;
      position: absolute;
      animation: moveHeart 5s infinite;
    }

    @keyframes moveHeart {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
  <title>P치gina do Amor</title>
</head>
<body>

  <h1>Ah, n칚o tem como resistir a mim! 游눘 Eu te amo muito! 游눘</h1>

  <!-- Cora칞칚o caindo (adicione mais se quiser) -->
  <div class="hearts">
    <div class="heart" style="left: 20%;">仇벒잺</div>
    <div class="heart" style="left: 40%;">仇벒잺</div>
    <div class="heart" style="left: 60%;">仇벒잺</div>
    <div class="heart" style="left: 80%;">仇벒잺</div>
  </div>

  <!-- Imagem do casal (substitua com o link correto) -->
  <img src="URL-DA-SUA-IMAGEM" alt="Imagem do casal">

</body>
</html>
